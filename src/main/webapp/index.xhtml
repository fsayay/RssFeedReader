<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>RssFeedReader</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </h:head>
    <h:body>
        <!-- Header -->
        <header id="header">
            <h1>Lector de Archivos RSS</h1>
            <p>Proyecto de primer parcial de Sistemas Operativos<br />
            que te permite leer multiples archivos <a href="#">RSS</a> onLine.</p>
        </header>

        <section>
            <!-- Signup Form -->
            <h:form id="signup-form">            
                <h:inputText id="user" pt:placeholder="User" value="#{userMB.user}"/><br/>
                <h:inputSecret id="pass" pt:placeholder="Password" value="#{userMB.pass}"/><br/>
                <h:commandButton value="Entrar" action="#{userMB.login()}" />
                <h:messages errorStyle="color:red;list-style:none;" />
            </h:form>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="twiter.es" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="facebook.com" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="gmail.com" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled.</li><li>Credits: <a href="#">HTML5 UP</a></li>
            </ul>
        </footer>

        <!-- Scripts -->
        <!--script src="assets/js/main.js"></script-->
    </h:body>
</html>
